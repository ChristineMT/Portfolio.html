<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#menu">Menu</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to my Website!</h1>
        <p>This is a place where you can explore various topics through images.</p>
        <a href="https://example.com/technology"><img src="technology_image.jpg" alt="Technology Image"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="image-grid">
            <a href="https://example.com/nature"><img src="nature_image1.jpg" alt="Nature Image 1"></a>
            <a href="https://example.com/nature"><img src="nature_image2.jpg" alt="Nature Image 2"></a>
            <a href="https://example.com/nature"><img src="nature_image3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://example.com/food1"><img src="food_image1.jpg" alt="Food Item 1"></a> Food Item 1</li>
            <li><a href="https://example.com/food2"><img src="food_image2.jpg" alt="Food Item 2"></a> Food Item 2</li>
            <li><a href="https://example.com/food3"><img src="food_image3.jpg" alt="Food Item 3"></a> Food Item 3</li>
        </ul>
    </section>

</body>

</html>
